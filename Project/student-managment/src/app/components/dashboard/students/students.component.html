<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Ph No</th>
      <th>Marks</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let i = index">
      <td>{{ student.name }}</td>
      <td>{{ student.class }}</td>
      <td>{{ student.phNo }}</td>
      <td>{{ student.marks }}</td>
      <td>
        <button class="btn btn-outline-success">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button (click)="deleteRow($event,i)" class="btn btn-outline-danger">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
